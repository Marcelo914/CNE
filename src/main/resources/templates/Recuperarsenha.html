<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNE</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/Logo_cne.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <div class="agrupamento">
        <div class="agrupamento-texto">
            <h1 class="welcome">
                BEM VINDO
            </h1>
            <p class="description">Solicite a alteração <br>da sua senha
            </p>
        </div>


        <img src="../assets/Logo_cne.png" alt="Logo Do CNE" class="img-logo">
    </div>

    <div class="login">
        <h2 class="login-title">Recuperar Senha </h2>

        <p class="instructions">Informe sua matrícula para que um administrador possa autorizar a <br>redefinição da sua
            senha.</p>
        <input class="input-email" type="text" name="matrícula" placeholder="MATRÍCULA">
        <a href="#" class="btn-entrar">Enviar</a>

        <a href=""></a>

    </div>
